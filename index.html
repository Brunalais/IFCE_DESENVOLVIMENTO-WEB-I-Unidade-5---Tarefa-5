<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Área de Administração</h1>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-open">☰</label>
        <label for="menu-toggle" class="menu-close">✖</label>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro.html">Cadastro de Usuários</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Login</h2>
        <form action="process-login.html" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>Autor: Bruna Laís - <a href="sobre.html">Sobre o Autor</a></p>
    </footer>
</body>
</html>
